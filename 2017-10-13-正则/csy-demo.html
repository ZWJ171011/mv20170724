    <script>
        var str = '中国共产党总书记习近平说：“法轮功是邪教”';
        var s = str.replace(/共产党|习近平|法轮|邪教/ig, fn1);
        function fn1($0, $1) {
            var temp = '';
            for(var i = 0; i < $0.length; i++) {
                temp += '*';
            }
            return temp;
        }
        console.log(s);
    </script>
